{% extends 'base.html' %}
 {% block content %}


	<!-- Home -->

	   <div class="home" style="background:none;height:auto;">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="../media/{{ cms.thumbnail }}" data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_content">
						<div class="home_content_inner">
							<div class="home_title">{{ cms.title }}</div>
							<div class="home_breadcrumbs">
								<ul>
									<li><a href="/">Home</a></li>
									<li>{{ cms.title }}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Header -->

		{% include 'header.html' %}
	    </div>


<!--gallery-->

    <section class="gallery">
        <div class="container">
            <div class="row">

<div class="text=center">
    {% for cat in cat %}
    <button type="button" class="button" data-filter=".{{ cat.id }}">{{ cat.title }}</button>
    {% endfor %}
<div class="nak-gallery nlg1 projects" id="gallery">

    {% for item in projects %}
  <a href="../media/{{ item.image }}" class="revGallery-anchor {{ item.Category_id }}">
    <img class="img-responsive" src="../media/{{ item.image }}">
    <div style="overflow:hidden">
      <div class="nak-gallery-poster" style="background-image:url(../media/{{ item.image }});background-size:cover;background-repeat:no-repeat;background-position:center center;display: block;width: 100%;height: 0;"></div>
    </div>
    <div class="gal-overlay">
      <div class="photo"></div>
    </div>
  </a>
    {% endfor %}







</div>
            </div>
        </div>
            </div>
    </section>

    {% endblock content %}
